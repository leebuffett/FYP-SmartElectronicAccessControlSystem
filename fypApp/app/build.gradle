apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.smartelectronicaccesscontrolsystem"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-storage:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
    implementation 'com.google.firebase:firebase-auth:19.3.1'
    implementation 'com.google.firebase:firebase-core:17.4.1'
    implementation 'com.google.firebase:firebase-database:19.3.0'
    implementation 'com.google.firebase:firebase-messaging:20.1.7'  //for notification
    implementation 'com.firebaseui:firebase-ui-database:3.2.2'
    implementation 'de.hdodenhof:circleimageview:2.2.0'


    //for notification
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    // implementation 'com.google.firebase:firebase-messaging:17.3.1'

    // to deserialize/serialize json ibjects returned by Authy
    implementation 'com.google.code.gson:gson:2.8.2'
    // volley
    implementation 'com.android.volley:volley:1.1.0'
    // to set imageView src
    implementation 'com.squareup.picasso:picasso:2.71828'
    // country code picker
    implementation 'com.hbb20:ccp:2.2.0'


    //crop image for upload image one
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7+'

    //for mlkit uplaod image
    implementation 'com.google.firebase:firebase-ml-vision:24.0.3'
    implementation 'com.google.firebase:firebase-ml-vision-face-model:20.0.1'

    //app: strokecolour used for cardview
    implementation 'com.google.android.material:material:1.0.0'

    //for slide show
    implementation 'com.github.denzcoskun:ImageSlideshow:0.0.6'
    // implementation 'com.android.support:cardview-v7:28.0.0'

    //for phone country code
    implementation 'com.hbb20:ccp:2.4.0'

    //for glide (show image out)
    implementation 'com.github.bumptech.glide:glide:4.7.1'

    //hiden web browser
    implementation 'com.loopj.android:android-async-http:1.4.9'

}
